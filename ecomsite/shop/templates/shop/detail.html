
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>detail View</title>
</head>
<body>
    <div class="container my-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="{{ product_object.image }}" 
                 alt="{{ product_object.title }}" 
                 class="img-fluid rounded shadow-sm" 
                 style="max-height: 400px; object-fit: cover;">
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
            <h2 class="mb-3">{{ product_object.title }}</h2>

            <p class="text-muted mb-1">
                <del>${{ product_object.price }}</del>
            </p>
            <h4 class="text-success mb-3 ">
                ${{ product_object.discount_price }}
            </h4>

            <p class="mb-4">
                {{ product_object.description }}
            </p>

            <div class="d-flex gap-2">
                <a href="#" class="btn btn-primary btn-lg">Add to Cart</a>
                <a href="#" class="btn btn-outline-secondary btn-lg">Back to Shop</a>
            </div>
        </div>
    </div>
</div>

    
</body>
</html>
